<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Viewer | Demo</title>

<body>
    <main class="row m-0 p-0">
        <div id="menu" class="col-md-4 m-0 p-0">
            <div class="d-none d-md-flex justify-content-center p-3"><button id="btn-toggle" class="fas fa-times text-white" style="font-size: 36px;"></button></div>
            <div id="username-div" class="d-none d-md-flex justify-content-center p-3"><h4 class="text-white text-center">EDUARDO PACHECO</h4></div>
            <div id="socials" class="row m-0 p-3 p-md-0 d-flex justify-content-center">
                <a href="https://twitter.com/eduupacheco_" target="_blank" class="col-1 col-md-12 text-center"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com/eduupacheco_" target="_blank" class="col-1 col-md-12 text-center"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com/eduardopachecoexposito/" target="_blank" class="col-1 col-md-12 text-center"><i class="fab fa-facebook"></i></a>
                <a href="https://twitch.tv/eduupacheco" target="_blank" class="col-1 col-md-12 text-center"><i class="fab fa-twitch"></i></a>
                <a href="https://www.youtube.com/channel/UCviRZH-O13e0YJRxQWfOy6g?view_as=subscriber" target="_blank" class="col-1 col-md-12 text-center"><i class="fab fa-youtube"></i></a>
                <a href="https://github.com/eduupacheco" target="_blank" class="col-1 col-md-12 text-center"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/eduupacheco/" target="_blank" class="col-1 col-md-12 text-center"><i class="fab fa-linkedin"></i></a>
                <a href="https://eduupacheco.github.io" target="_blank" class="col-1 col-md-12 text-center"><i class="fas fa-globe"></i></a>
            </div>
            <div id="powered" class="d-none d-md-flex justify-content-center p-3 mt-4"><h6 class="text-muted text-center small">Powered by Eduardo Pacheco</h6></div>
        </div>
        <div id="designs-container" class="col m-0 p-0 d-flex justify-content-center">
            <button role="button" id="pad-left" class="w-50"><div class="d-flex justify-content-start h-100 pl-5"><span class="my-auto"><i class="fas fa-arrow-circle-left" style="font-size: 32px;"></i></span></div></button>
            <button role="button" id="pad-right" class="w-50"><div class="d-flex justify-content-end h-100 pr-5"><span class="my-auto"><i class="fas fa-arrow-circle-right" style="font-size: 32px;"></i></span></div></button>
            <div id="cover" class="m-0 d-flex justify-content-center">
                <img class="my-auto" src="./img/designs/1.jpg">
            </div>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
